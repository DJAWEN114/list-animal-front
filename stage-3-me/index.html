    function change_texte(texte) {
        const div = document.querySelector("div");
        div.textContent = texte;
    }

    fetch('http://localhost:8080/hello', {mode:"cors"})
    .then(r => {
        console.log('La rÃ©ponse', r); 
        r.text()
        .then(texte => {
            console.log('Le texte', texte);
            change_texte(texte)
        });
    });
</script>
